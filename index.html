<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>NOEMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <img class="header__image" src="/img/banner-bg.jpg" alt="banner">
    <div class="container">
      <div class="header__cap">
        <div class="cap__logo">
          <a href="#">
            <img class="cap__logo_img" src="/svg/noemi-logo.svg" alt="logo" width="160px">
          </a>
        </div>
        <nav class="cap__menu">
          <ul class="menu__links">
            <li><a href="#" class="menu__link">Главная</a></li>
            <li><a href="#" class="menu__link">Посты</a></li>
            <li><a href="#" class="menu__link">Статьи</a></li>
            <li><a href="#" class="menu__link">Теги</a></li>
            <li><a href="#" class="menu__link">Темы</a></li>
            <li><a href="#" class="menu__link">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <h1 class="header__text">
        Блог о творчестве, спорте, и образе жизни
      </h1>
    </div>
  </header>

  <main class="main">
    <section class="trends">
      <h3 class="trends__head">Сейчас в тренде</h3>
      <div class="trends__now">
        <article class="now__card">
          <img class="card__bg" src="/img/trend1.jpg" alt="trend1" width="200">
          <div class="card__content">
            <ul class="card__tags">
              <li>
                <input type="checkbox" id="tags-travel">
                <label for="tags-travel">Travel</label>
              </li>
              <li>
                <input type="checkbox" id="tags-interior">
                <label for="tags-interior">Interior</label>
              </li>
            </ul>
            <h3>Сейчас в тренде: Cад на подоконнике</h3>
          </div>
        </article>
      </div>
    </section>
    <section class="posts">
      <div class="last_post">
        <article class="last_post__card">
          <img class="last_card__bg" src="/img/last-post1.jpg" alt="last-post1">
          <div class="last_card__content">
            <ul>
              <li>
                <input type="checkbox" id="tags-travel2">
                <label for="tags-travel2">Travel</label>
              </li>
              <li>
                <input type="checkbox" id="tags-health">
                <label for="tags-health">Health</label>
              </li>
            </ul>
            <h3>10 мест, ради которых стоит проснуться на рассвете</h3>
          </div>
        </article>
      </div>
      <aside>
        
      </aside>
    </section>
  </main>

  <footer class="footer">
    <p>Copyright &copy;2009–2019 City Blog LLC.</p>
  </footer>

</body>

</html>
